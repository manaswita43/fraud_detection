name: CD - Build & Push to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '444.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Install CML
        run: npm install -g @dvcorg/cml 

      - name: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure docker auth
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev -q

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/aml-repo/fraud-detector:${{ github.sha }} ./app

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/aml-repo/fraud-detector:${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/aml-repo/fraud-detector:${{ github.sha }} \
            us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/aml-repo/fraud-detector:latest
          docker push us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/aml-repo/fraud-detector:latest

      - name: Report build status with CML
        if: always()
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CI/CD Build Report" > report.md
          echo "" >> report.md
          echo "**Project:** mlops-473405" >> report.md
          echo "**Region:** us-central1" >> report.md
          echo "" >> report.md
          echo "**Docker Image:**" >> report.md
          echo "\`$IMAGE_URI\`" >> report.md
          echo "" >> report.md
          echo "**Build Status:** ✅ Success" >> report.md
          echo "**Push Status:** ✅ Image pushed to Artifact Registry" >> report.md
          echo "" >> report.md
          echo "**Commit:** \`${{ github.sha }}\`" >> report.md
  
          cml comment create report.md
